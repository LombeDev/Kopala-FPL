<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopala FPL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --fpl-purple: #37003C;
            --fpl-green: #00FF87;
            --fpl-pink: #D2005F;
            --fpl-grey: #EBEBEB;
            --text-dark: #242424;
            --sidebar-width: 260px;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--fpl-grey);
            margin: 0;
            padding: 0;
            color: var(--text-dark);
        }

        /* --- HEADER --- */
        header {
            background-color: var(--fpl-purple);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 4px solid var(--fpl-green);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Hamburger Button */
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 15px;
            padding: 5px;
        }

        header h1 { 
            margin: 0; 
            font-weight: 800; 
            font-size: 1.5rem;
            letter-spacing: -1px; 
            flex-grow: 1;
        }

        .sidebar-overlay {
